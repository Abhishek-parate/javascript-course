<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button onclick="showToast('This is a success message!', 'success')">Success</button>
    <button onclick="showToast('This is an error message!', 'error')">Error</button>
    <button onclick="showToast('This is a warning message!', 'warning')">Warning</button>
    <button onclick="showToast('This is an info message!', 'info')">Info</button>

    <div class="toast-container" id="toast-container"></div>

    <script src="js/script.js">
     
    </script>
</body>
</html>
